---
- name: Attempt to get the certificate using the standalone authenticator
  command: >
    /opt/letsencrypt/certbot-auto certonly
        --no-bootstrap
        --agree-tos
        --non-interactive
        --email {{ admin_email }}
        --standalone
        -d {{ letsencrypt_domain_name }}
  args:
    creates: /etc/letsencrypt/live/{{ letsencrypt_domain_name }}/cert.pem
...
